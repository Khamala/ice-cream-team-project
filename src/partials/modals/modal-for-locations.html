<div class="backdrop is-hidden">
  <div class="modal-locations">
    <button type="button" class="close-button">
      <svg class="icon-close svg" width="16" height="16">
        <use href="./images/sprite.svg#icon-modal-close-icon"></use>
      </svg>
    </button>
    <form class="modal-form">
      <p class="modal-form_title margin">Our Locations</p>
      <a
        href="https://goo.gl/maps/6sFeNcmGMRV9s5nJ6"
        class="modal-img_link link"
      >
        <picture>
          <source
            srcset="
              ./images/contacts/location@1x-tablet.jpg 1x,
              ./images/contacts/location@2x-tablet.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/contacts/location@1x-tablet.jpg 1x,
              ./images/contacts/location@2x-tablet.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/contacts/location@1x-mobile.jpg 1x,
              ./images/contacts/location@2x-mobile.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="location-img"
            src="./images/contacts/location@1x-mobile.jpg"
            alt="Location"
          />
        </picture>
      </a>
      <a href="https://goo.gl/maps/6sFeNcmGMRV9s5nJ6" class="modal-link link"
        >Open map</a
      >
    </form>
  </div>
</div>
